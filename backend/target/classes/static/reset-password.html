<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TechCare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            color: #2d8cf0;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #2d8cf0;
            box-shadow: 0 0 0 3px rgba(45, 140, 240, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2d8cf0 0%, #1e5bb8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(45, 140, 240, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .token-help {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2d8cf0;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #2d8cf0;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: left;
        }

        .requirement {
            margin: 2px 0;
        }

        .requirement.valid {
            color: #28a745;
        }

        .requirement.invalid {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîí TechCare</div>
        <div class="subtitle">Reset Your Password</div>

        <div id="alertContainer"></div>

        <form id="resetPasswordForm">
            <div class="token-help">
                <strong>üìß Check your email</strong><br>
                We sent you a password reset token. Copy and paste it below.
            </div>

            <div class="form-group">
                <label for="resetToken">Reset Token</label>
                <input type="text" id="resetToken" name="resetToken" placeholder="Paste your reset token here" required>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
                <div class="password-requirements">
                    <div class="requirement" id="lengthReq">‚Ä¢ At least 8 characters</div>
                    <div class="requirement" id="uppercaseReq">‚Ä¢ At least one uppercase letter</div>
                    <div class="requirement" id="lowercaseReq">‚Ä¢ At least one lowercase letter</div>
                    <div class="requirement" id="numberReq">‚Ä¢ At least one number</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">Reset Password</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Resetting your password...</p>
            </div>
        </form>

        <a href="#" class="back-link" onclick="goToLogin()">‚Üê Back to Login</a>
    </div>

    <script>
        // Get token from URL parameter if provided
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        if (tokenFromUrl) {
            document.getElementById('resetToken').value = tokenFromUrl;
        }

        // Password validation
        const passwordInput = document.getElementById('newPassword');
        const requirements = {
            lengthReq: (password) => password.length >= 8,
            uppercaseReq: (password) => /[A-Z]/.test(password),
            lowercaseReq: (password) => /[a-z]/.test(password),
            numberReq: (password) => /\d/.test(password)
        };

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            Object.keys(requirements).forEach(reqId => {
                const element = document.getElementById(reqId);
                if (requirements[reqId](password)) {
                    element.classList.remove('invalid');
                    element.classList.add('valid');
                } else {
                    element.classList.remove('valid');
                    element.classList.add('invalid');
                }
            });
        });

        // Form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resetToken = document.getElementById('resetToken').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Clear previous alerts
            document.getElementById('alertContainer').innerHTML = '';
            
            // Validation
            if (!resetToken) {
                showAlert('Please enter your reset token.', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match.', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showAlert('Password must be at least 8 characters long.', 'error');
                return;
            }
            
            // Show loading
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('/api/v1/customer/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        resetToken: resetToken,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });
                
                const result = await response.text();
                
                if (response.ok) {
                    showAlert('Password reset successfully! You can now log in with your new password.', 'success');
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        goToLogin();
                    }, 3000);
                } else {
                    showAlert(result || 'An error occurred. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
            
            // Scroll to top to show alert
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function goToLogin() {
            // Redirect to your login page
            window.location.href = '/login'; // Update this to your actual login page URL
        }
        
        // Auto-fill token if it's provided in the URL
        window.addEventListener('load', function() {
            const tokenInput = document.getElementById('resetToken');
            if (tokenInput.value) {
                showAlert('Reset token loaded from your email link.', 'info');
            }
        });
    </script>
</body>
</html>
